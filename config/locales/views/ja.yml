        title: ユーザー登録でさらに
        can_scroll: スクロールできます→
        create_post:
          title: プリン投稿
          description: 固さ、甘さ、総合評価等を入力することで詳細な情報を提供できます。住所を入力すれば地図ページにも表示され、投稿はXでシェア可能です。<br>あなたの投稿が、誰かの「運命のプリン」との出会いになるかもしれません！
        bookmark:
          title: ブックマーク機能
          description: 気に入ったプリンをブックマークし、あとで簡単に見返せます。<br>マイページからブックマーク一覧にアクセスでき、プリン巡りの計画に役立ちます。
        like:
          title: いいね機能
          description: 投稿に「いいね」することができます。<br>いいね数が表示されるので、人気のプリンが一目でわかります。<br>いいねしたユーザー一覧も確認できるため、同じ好みを持つ仲間とつながる機会が広がります。
        mypage:
          title: マイページ
          description: 自分の投稿やブックマークしたプリンを一覧で管理し、自分好みのプリン情報を登録できます。<br>プロフィールに好みのプリン情報を設定すれば、他のユーザーにも表示されます。
